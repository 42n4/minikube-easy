Master:
  Name: jenkins-master
  Image: "kevinstl/jenkins-minikube-easy"
  ImageTag: "latest"
  ImagePullPolicy: "Always"
  UseSecurity: false
  InstallPlugins:
    - kubernetes:1.8.2
    - kubernetes-credentials:0.3.1

  CSRF:
      DefaultCrumbIssuer:
        Enabled: false
  # Kubernetes secret that contains a 'credentials.xml' for Jenkins
  CredentialsXmlSecret: jenkins-credentials
  JavaOpts: >-
    -Djenkins.install.runSetupWizard=false
    -Djava.awt.headless=true
    -Dhudson.model.ParametersAction.keepUndefinedParameters=true
    -XX:+UnlockExperimentalVMOptions
    -XX:+UseCGroupMemoryLimitForHeap
    -XX:+UseParallelGC
    -XX:MinHeapFreeRatio=5
    -XX:MaxHeapFreeRatio=10
    -XX:GCTimeRatio=4
    -XX:AdaptiveSizePolicyWeight=90
  resources:
      requests:
        cpu: "15m"
        memory: "32Mi"
      limits:
        cpu: "500m"
        memory: "128Mi"
  ServiceType: NodePort
  NodePort: 30010



Persistence:
  Enabled: true
  volumes:
    - name: jekins-host-home
      hostPath:
        path: /host-home
    - name: docker-sock
      hostPath:
        path: /var/run
  mounts:
    - name: jekins-host-home
      mountPath: /host-home
    - name: docker-sock
      mountPath: /var/run


Agent:
  Enabled: true
  Image: "kevinstl/jenkins-agent-minikube-easy"
  ImageTag: "latest"
  volumes:
     - type: HostPath
       hostPath: /host-home
       mountPath: /host-home
     - type: HostPath
       hostPath: /var/run
       mountPath: /var/run
  Cpu: 2000m
  Memory: 3072Mi
  JavaOpts: >-
    -Djenkins.install.runSetupWizard=false
    -Djava.awt.headless=true
    -Dhudson.model.ParametersAction.keepUndefinedParameters=true
    -XX:+UnlockExperimentalVMOptions
    -XX:+UseCGroupMemoryLimitForHeap
    -XX:+UseParallelGC
    -XX:MinHeapFreeRatio=5
    -XX:MaxHeapFreeRatio=10
    -XX:GCTimeRatio=4
    -XX:AdaptiveSizePolicyWeight=90
